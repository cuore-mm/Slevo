name: Android CI

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -Dfile.encoding=UTF-8" -Dorg.gradle.parallel=true -Dorg.gradle.caching=true
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.event_name == 'pull_request' }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Test + Build CI APK (retry once on failure)
        run: |
          set -euo pipefail
          ./gradlew testCiUnitTest assembleCi --stacktrace || (
            echo "Gradle failed; cleaning snapshot/hash caches and retrying once..."
            rm -rf ~/.gradle/caches/*/fileHashes \
                   ~/.gradle/caches/*/fileSnapshots \
                   ~/.gradle/caches/journal-1 || true
            ./gradlew testCiUnitTest assembleCi --stacktrace
          )

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-ci-apk
          path: app/build/outputs/apk/ci/*.apk
