name: "Copilot Setup Steps"

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # ここでは式を使わず、素の環境変数名だけ定義する
    env:
      ANDROID_SDK_ROOT: $HOME/Android/sdk
      ANDROID_HOME: $HOME/Android/sdk

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install OS prerequisites
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y wget unzip zip tar ca-certificates

      - name: Prepare Android SDK directory
        run: |
          set -euxo pipefail
          mkdir -p "$ANDROID_SDK_ROOT"

      - name: Install Android commandline-tools (jules style)
        run: |
          set -euxo pipefail
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-13114758_latest.zip -O /tmp/tools.zip
          unzip -q /tmp/tools.zip -d /tmp/tools
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv /tmp/tools/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          rm -rf /tmp/tools /tmp/tools.zip

      # PATH は $GITHUB_PATH に追記して反映する（env で PATH を上書きしない）
      - name: Add Android tools to PATH
        run: |
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "$ANDROID_SDK_ROOT/platform-tools" >> "$GITHUB_PATH"

      - name: Accept licenses & Install SDK packages
        run: |
          set -euxo pipefail
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.1"

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle warmup
        run: |
          set -euxo pipefail
          chmod +x ./gradlew
          ./gradlew --no-daemon --version

      - name: Build (assemble + test)
        id: copilot-build
        continue-on-error: true
        run: |
          set -euxo pipefail
          ./gradlew --no-daemon clean assembleDebug test

      - name: Upload build logs on failure
        if: steps.copilot-build.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: gradle-logs
          path: |
            **/build/reports/**
            **/*.log
